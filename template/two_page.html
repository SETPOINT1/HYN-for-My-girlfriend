<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    /* พื้นฐานสำหรับ body */
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom, #ffebf0, #ffc2d1);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    /* ตกแต่งส่วนข้อความและรูปภาพ */
    .SoP {
        text-align: center;
        background: #fff0f5;
        border: 2px solid #ffb3c6;
        border-radius: 15px;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 600px;
        margin: 20px;
    }

    .SoP h1 {
        font-size: 1.5em;
        color: #d63384;
        margin-bottom: 20px;
        line-height: 1.6;
    }

    .SoP img {
        width: 80%;
        max-width: 400px;
        height: auto;
        border-radius: 10px;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        margin-top: 10px;
    }

    /* ปุ่มกลับไปหน้าแรก */
    .backButton {
        margin-top: 30px;
    }

    .backButton a {
        display: inline-block;
        background: linear-gradient(to right, #ff7eb3, #ff758c);
        color: white;
        text-decoration: none;
        font-size: 1.2em;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 25px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background 0.3s, transform 0.2s;
        margin-right: 15px;
    }

    .backButton a:hover {
        background: linear-gradient(to right, #ff758c, #ff7eb3);
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
</style>

<body>
    <div class="SoP">
        <h1>เป็นปีใหม่ปีที่สองแล้วนะที่เราอยู่ด้วยกัน เรารักเธอนะ 
            ขอบคุณทุกช่วงเวลาที่อยู่ด้วยกันนะ รักเธอมากๆ</h1>
        <img src="\static\images\pic_two_page.JPG" alt="My Image">
    </div>

    <div class="backButton">
        <a href="first_page.html">Back to Home</a>
        <a href="https://www.instagram.com/stories/highlights/17925174329818357/">See more</a>
    </div>
</body>
</html>
